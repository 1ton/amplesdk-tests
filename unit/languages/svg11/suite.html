<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
	            var suite = new JsUnitTestSuite();
	            // Basic Shapes
	            suite.addTestPage("elements/line.html");
	            suite.addTestPage("elements/polyline.html");
	            suite.addTestPage("elements/polygon.html");
	            suite.addTestPage("elements/circle.html");
	            suite.addTestPage("elements/ellipse.html");
	            suite.addTestPage("elements/rect.html");

	            return suite;
	        }
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
