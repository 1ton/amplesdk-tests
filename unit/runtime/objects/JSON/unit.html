<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../../jsUnitClient.js"></script>
		<script type="text/javascript">
			JsUnitClient.include("runtime.js");
		</script>

		<!-- Tests -->
		<script type="text/javascript">
			function testJSON() {
				assertNotUndefined(JSON);
			}

			function testJSON_parse() {
				var oObject	= JSON.parse('{"string":"string","boolean":true,"number":1,"array":["x"]}');
				assertEquals("string", oObject.string);
				assertEquals(true, oObject.boolean);
				assertEquals(1, oObject.number);
				assertEquals("x", oObject.array[0]);
			}

			function testJSON_stringify() {
				var oObject	= {
					"string":	"string",
					"boolean":	true,
					"number":	1,
					"array":	["x"]
				}
				var sString	= JSON.stringify(oObject);
				assertEquals('{"string":"string","boolean":true,"number":1,"array":["x"]}', sString);
			}
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
