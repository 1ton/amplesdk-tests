<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../../jsUnitClient.js"></script>
		<script type="text/javascript">
			JsUnitClient.include("runtime.js");
		</script>

		<!-- Tests -->
		<script type="text/javascript">
			function testXMLSerializer() {
				assertNotUndefined(XMLSerializer);
			}

			function testXMLSerializer_serializeToString() {
				var sDocument	= '<?xml version="1.0"?><my:test xmlns:my="http://myns"/>';
				var oDocument	= new DOMParser().parseFromString(sDocument, 'text/xml');
				assertEquals(sDocument, new XMLSerializer().serializeToString(oDocument));
			}

			function testXMLSerializer_serializeToStringNoXmlDeclaration() {
				var sDocument	= '<my:test xmlns:my="http://myns"/>';
				var oDocument	= new DOMParser().parseFromString(sDocument, 'text/xml');
				assertEquals(sDocument, new XMLSerializer().serializeToString(oDocument));
			}
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
