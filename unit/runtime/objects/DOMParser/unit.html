<!DOCTYPE html>
<html>
	<head>
    	<title>JsUnit testing page</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    	<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../../jsUnitClient.js"></script>
		<script type="text/javascript">
			JsUnitClient.include("runtime.js");
		</script>

		<!-- Tests -->
		<script type="text/javascript">
			function testDOMParser() {
				assertNotUndefined(DOMParser);
			}
			function testDOMParser_parseFromString() {
				var oParser	= new DOMParser;
				var oDocument	= oParser.parseFromString('<?xml version="1.0"?><my:test xmlns:my="http://myns" />', "text/xml");
				assertEquals(9, oDocument.nodeType);
				assertEquals("my:test", oDocument.documentElement.tagName);
			}
			function testDOMParser_parseFromStringNoXmlDeclaration() {
				var oParser	= new DOMParser;
				var oDocument	= oParser.parseFromString('<my:test xmlns:my="http://myns" />', "text/xml");
				assertEquals(9, oDocument.nodeType);
				assertEquals("my:test", oDocument.documentElement.tagName);
			}
			function testDOMParser_parseFromStringNoContent() {
				var oParser	= new DOMParser;
				var oDocument	= oParser.parseFromString('<?xml version="1.0"?>', "text/xml");
				assertEquals(9, oDocument.nodeType);
				assertNull(oDocument.documentElement);
			}
			function testDOMParser_parseFromStringNoContentNoXmlDeclaration() {
				var oParser	= new DOMParser;
				var oDocument	= oParser.parseFromString('', "text/xml");
				assertEquals(9, oDocument.nodeType);
				assertNull(oDocument.documentElement);
			}
    	</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
