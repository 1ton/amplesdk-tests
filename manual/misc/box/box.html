<!DOCTYPE html>
<html xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	<head>
		<title>Empty page</title>
        <script type="text/javascript" src="../../../../amplesdk/ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../amplesdk/ample/languages/xul/xul.js"></script>
		<script type="text/javascript" src="../../../../amplesdk/ample/languages/xhtml/xhtml.js"></script>
		<link type="text/css" rel="stylesheet" href="../../../../amplesdk/ample/languages/xul/themes/default/style.css"/>
		<style>
		html, body {
			height: 100%;
		}

		.box-child {
			border: solid 1px red;
			padding: 5px;
			margin: 5px;
			background-color: pink;
		}
		.vertical,
		.horizontal {
			border: solid 1px green;
			padding: 5px;
			margin: 5px;
			background-color: lightgreen;

			display: -o-box;
			display: -webkit-box;
			display: -moz-box;
			display: -ms-box;
			display: box;

			-o-box-pack: end;
			-webkit-box-pack: end;
			-ms-box-pack: end;
			-moz-box-pack: end;	/* justify */
			box-pack: end;

			-o-box-align: end;
			-webkit-box-align: end;
			-moz-box-align: end;	/* stretch */
			-ms-box-align: end;
			box-align: end;
		}
		.vertical {
			height: 400px;
			width: 100px;

			-o-box-orient: vertical;
			-webkit-box-orient: vertical;
			-moz-box-orient: vertical;
			-ms-box-orient: vertical;
			box-orient: vertical;
		}
		.horizontal {
			height: 100px;
			width: 400px;

			-o-box-orient: horizontal;
			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			-ms-box-orient: horizontal;
			box-orient: horizontal;
		}
/*
		.box-child-1 {
			-o-box-flex: 1;
			-webkit-box-flex: 1;
			-moz-box-flex: 1;
			box-flex: 1;
		}
		.box-child-2 {
			-o-box-flex: 2;
			-webkit-box-flex: 2;
			-moz-box-flex: 2;
			box-flex: 2;
		}
		.box-child-3 {
			-o-box-flex: 3;
			-webkit-box-flex: 3;
			-moz-box-flex: 3;
			box-flex: 3;
		}
*/
		/* */
		.vertical .box-child {
			width: 50px;
		}
		.horizontal .box-child {
			height: 50px;
		}
		.vertical.noflex .box-child {
			height: 50px;
		}
		.horizontal.noflex .box-child {
			width: 50px;
		}
		/* */
		.flex .box-child {
			-o-box-flex: 1.0;
			-webkit-box-flex: 1.0;
			-moz-box-flex: 1.0;
			-ms-box-flex: 1.0;
			box-flex: 1.0;
		}

		.flex .box-child-2,
		.flex .box-child-4 {
			-o-box-flex: 2.0;
			-webkit-box-flex: 2.0;
			-moz-box-flex: 2.0;
			-ms-box-flex: 2.0;
			box-flex: 2.0;
		}

		.flex .box-child-3 {
			-o-box-flex: 3.0;
			-webkit-box-flex: 3.0;
			-moz-box-flex: 3.0;
			-ms-box-flex: 3.0;
			box-flex: 3.0;
		}
		</style>

		<style>
		.xul-hbox,
		.xul-vbox {
			border: solid 1px green;
		/*	padding: 5px;
			margin: 5px;*/
			background-color: lightgreen;
		}

		.xul-vbox .xul-vbox,
		.xul-vbox .xul-hbox {
			border: solid 1px green;
		/*	padding: 5px;
			margin: 5px;*/
			background-color: lightgreen;
		}
		</style>
	</head>
	<body>
		<script>ample.open()</script>
		<!--xul:window debug="true" width="600" height="600"-->
		<div debug="true" style="width:600px;height:600px">
			<xul:hbox pack="end" align="end" height="100" width="400">
				<div class="box-child box-child-1" style="height:50px;width:50px">1</div>
				<div class="box-child box-child-2" style="height:50px;width:50px">2</div>
				<div class="box-child box-child-3" style="height:50px;width:50px">3</div>

				<div class="box-child box-child-5" style="height:50px;width:50px">5</div>
			</xul:hbox>
			<xul:vbox pack="end" align="end" height="400" width="100">

			</xul:vbox>
		</div>
		<div debug="true" style="width:600px;height:600px">
			<xul:hbox pack="end" align="end" height="100" width="400">
				<div class="box-child box-child-1" flex="1" style="height:50px">1</div>
				<div class="box-child box-child-2" flex="2" style="height:50px">2</div>
				<div class="box-child box-child-3" flex="3" style="height:50px">3</div>
				<div class="box-child box-child-4" flex="2" style="height:50px">4</div>
				<div class="box-child box-child-5" flex="1" style="height:50px">5</div>
			</xul:hbox>
			<xul:vbox pack="end" align="end" height="400" width="100">
				<div class="box-child box-child-1" flex="1" style="width:50px">1</div>
				<div class="box-child box-child-2" flex="2" style="width:50px">2</div>
				<div class="box-child box-child-3" flex="3" style="width:50px">3</div>
				<div class="box-child box-child-4" flex="2" style="width:50px">4</div>
				<div class="box-child box-child-5" flex="1" style="width:50px">5</div>
			</xul:vbox>
		</div>
		<!--/xul:window-->
		<script>ample.close()</script>
		<div class="horizontal noflex">
			<div class="box-child box-child-1">1</div>
			<div class="box-child box-child-2">2</div>
			<div class="box-child box-child-3">3</div>
			<div class="box-child box-child-4">4</div>
			<div class="box-child box-child-5">5</div>
		</div>
		<div class="vertical noflex">
			<div class="box-child box-child-1">1</div>
			<div class="box-child box-child-2">2</div>
			<div class="box-child box-child-3">3</div>
			<div class="box-child box-child-4">4</div>
			<div class="box-child box-child-5">5</div>
		</div>
		<div class="horizontal flex">
			<div class="box-child box-child-1">1</div>
			<div class="box-child box-child-2">2</div>
			<div class="box-child box-child-3">3</div>
			<div class="box-child box-child-4">4</div>
			<div class="box-child box-child-5">5</div>
		</div>
		<div class="vertical flex">
			<div class="box-child box-child-1">1</div>
			<div class="box-child box-child-2">2</div>
			<div class="box-child box-child-3">3</div>
			<div class="box-child box-child-4">4</div>
