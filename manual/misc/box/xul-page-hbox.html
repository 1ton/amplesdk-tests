<!DOCTYPE html>
<html xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	<head>
		<title>XUL Language box model</title>
		<script type="text/javascript" src="../../../../amplesdk/ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../amplesdk/ample/languages/xul/xul.js"></script>
		<link type="text/ample+css" href="../../../../amplesdk/ample/languages/xul/themes/default/style.css" rel="stylesheet"/>
		<style type="text/css">
			html, body, body>div {
				width: 100%;
				height:100%;
				margin:0;
				padding:0;
			}
		</style>
	</head>
	<body>
		<script>ample.open()</script>
		<xul:page>
			<xul:hbox debug="true" flex="1">
				<xul:description width="50%" value="width=50%"/>
				<xul:description flex="1" value="flex=1"/>
				<xul:description flex="2" value="flex=2"/>
				<xul:description width="200" value="width=200"/>
			</xul:hbox>
		</xul:page>
		<script>ample.close()</script>
	</body>
</html>
