<!DOCTYPE html>
<html xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
	<head>
		<title>Empty page</title>
        <script type="text/javascript" src="../../../../amplesdk/ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../amplesdk/ample/languages/xul/xul.js"></script>
		<script type="text/javascript" src="../../../../amplesdk/ample/languages/xhtml/xhtml.js"></script>
		<link type="text/ample+css" rel="stylesheet" href="../../../../amplesdk/ample/languages/xul/themes/default/style.css"/>
		<style>
		html, body, body>div {
			height: 100%;
		}
		</style>
	</head>
	<body>
		<script>ample.open()</script>
	<xul:page debug="true">
		<xul:grid height="120" debug="true">
			<xul:rows>
				<xul:row>
					<div flex="1">cell flex=1</div>
					<div flex="2">cell flex=2</div>
					<div flex="3">cell flex=3</div>
				</xul:row>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
			</xul:rows>
		</xul:grid>
		<xul:spacer height="5" />
		<xul:grid height="120" debug="true">
			<xul:rows>
				<xul:row>
					<div>1</div>
					<div width="400">cell width=400</div>
					<div>3</div>
				</xul:row>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
			</xul:rows>
		</xul:grid>
		<xul:spacer height="5" />
		<xul:grid height="120" debug="true">
			<xul:rows>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row height="50">
					<div>row height=50</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row>
					<div>1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
			</xul:rows>
		</xul:grid>
		<xul:spacer height="5" />
		<xul:grid height="120">
			<xul:rows>
				<xul:row flex="1">
					<div>row flex=1</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row flex="2">
					<div>row flex=2</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
				<xul:row flex="3">
					<div>row flex=3</div>
					<div>2</div>
					<div>3</div>
				</xul:row>
			</xul:rows>
		</xul:grid>
	</xul:page>
		<script>ample.close()</script>
	</body>
</html>
