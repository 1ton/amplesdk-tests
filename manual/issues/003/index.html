<!DOCTYPE html>
<html>
	<head>
		<title>Issue 003</title>
		<script type="text/javascript" src="../../../../ample/runtime.js"></script>
		<script type="text/javascript" src="../../../../ample/languages/xhtml/xhtml.js"></script>
	</head>
	<body>
		<script type="application/ample+xml">
			<div>page before</div>
			<div id="c"></div>
			<div>page after</div>
		</script>
		<script>
		ample.ready(function(){
			var o = new XMLHttpRequest;
			o.open("GET", "test.xml", false);
			o.send(null);
			var oNode	= ample.importNode(o.responseXML.documentElement, true);
			ample.getElementById("c").appendChild(oNode);
		});
		</script>
	</body>
</html>
